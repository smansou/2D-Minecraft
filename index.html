<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="clouds.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/minecraftia" type="text/css"/>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    
    <div class="container" style="display: none;">

        <div class="top">
            <div class="dirt" data-type="resource">
                <p class="dirtCount"></p>
            </div>
            <div class="stone" data-type="resource">
                <p class="stoneCount"></p>
            </div>
            <div class="wood" data-type="resource">
                <p class="woodCount"></p>
            </div>
            <div class="grass" data-type="resource">
                <p class="grassCount"></p>
            </div>
            <div class="leaf" data-type="resource">
                <p class="leafCount"></p>
            </div>
        </div>
        <div class="wrapper">

            <div class="clouds" style="display:none">
                <div class='cloud'></div>
                <div class='cloud_two'></div>
            </div>

            <div class="game-board">

            </div>

            <div class="sidebar">
                <div class="side-flex">
                    <div class="axe" data-type="tool" data-toolType='axe' data-selected="off"></div>
                    <div class="shovel" data-type="tool" data-toolType='shovel' data-selected="off"></div>
                    <div class="pickaxe" data-type="tool" data-toolType='pickaxe' data-selected="off"></div>
                    <div class="shears" data-type="tool" data-toolType='shears' data-selected="off"></div>
                </div>
                <div class="logo">Minecraft-ish</div>
            </div>
        </div>
    </div>
    <div class="start-screen" style="display: block;">
        <button class="btn" onclick="start()">Start</button></div>


</body>
<script src='./logic/main.js'></script>


</html>
